<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Hệ thống quản lý ký túc xá</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-box">
    <div class="icon">🏢</div>
    <h2>Hệ thống quản lý ký túc xá</h2>
    <p>Đăng nhập để tiếp tục quản lý phòng ký túc xá</p>

    <form action="dashboard.html" method="get">
      <label for="username">Tài khoản quản lý</label>
      <input type="text" id="username" placeholder="Nhập tài khoản" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required>

      <button type="submit">Đăng nhập</button>
    </form>
  </div>
</body>
</html>
